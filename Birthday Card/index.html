<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Birthday Card</title>
</head>

<body>
    <div class="card">
        <div class="header">
            <h1>Happy Birthday!</h1>
        </div>
        <div class="content">
            <p>Dear [Recipient's Name],</p>
            <p>Wishing you a fantastic birthday filled with joy and laughter. May this year bring you
                happiness and success in all your endeavors.</p>
            <p>Enjoy your special day!</p>
        </div>
        <div class="footer">
            <p>Best Wishes,</p>
            <p>Nadia Albayrak</p>
        </div>
    </div>
</body>

</html>
