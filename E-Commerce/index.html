<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E-commerce Example</title>
</head>

<body>
    <header>
        <h1>My E-commerce Store</h1>
    </header>

    <main>
        <section class="product">
            <img src="./images/camera.jpeg" alt="Product 1">
            <h2>Product 1</h2>
            <p class="price">$19.99</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="./images/headphone.jpeg" alt="Product 2">
            <h2>Product 2</h2>
            <p class="price">$29.99</p>
            <button>Add to Cart</button>
        </section>

        <!-- Add more product sections as needed -->
    </main>

    <footer>
        <p>&copy; 2023 My E-commerce Store. All rights reserved.</p>
    </footer>
</body>

</html>
